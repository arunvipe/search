<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/png" href="new-google-favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar" id="adiv0">
                <span class="navbar-brand mb-0 h1">
                    <img src="googlelogo_color.png" id="adimg0">
                </span>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Google Search</a>
                    </li>
                </ul>
            </nav>
            <div id="adiv1">
                <nav class="navbar">
                    <span class="navbar-brand mb-0 h1">
                        <label id="label0">Advanced Search</label>
                    </span>
                </nav>
            </div>

            <br>

            <div id="adiv2">
                <span id="span2">Find pages with .....</span>

                <br>

                <form action="https://google.com/search">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">all these words:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-sm" autofocus="autofocus" name="as_q">
                        </div>
                        <label class="col-sm-3 col-form-label"><span id="sidenote">Type the important words: tri-colour rat terrier</span></label>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-sm" autofocus="autofocus" name="as_epq">
                        </div>
                        <label class="col-sm-3 col-form-label"><span id="sidenote">Put exact words in quotes: "rat terrier"</span></label>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">any of this words:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-sm" autofocus="autofocus" name="as_oq">
                        </div>
                        <label class="col-sm-3 col-form-label"><span id="sidenote">Type OR between all the words you want: miniature OR standard</span></label>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">none of these words: </label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-sm" autofocus="autofocus" name="as_eq">
                        </div>
                        <label class="col-sm-3 col-form-label"><span id="sidenote">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</span></label>
                    </div>
                    <center>
                        <input type="submit" class="btn btn-primary" data-toggle="button" id="adbtn" value="Advanced Search">
                    </center>                
                </form>
            </div>
            
        
        <footer>
			<a class="leftlinks" href="https://support.google.com/websearch/?">Help</a>
			<a class="leftlinks" href="https://policies.google.com/privacy?">Privacy</a>
            <a class="leftlinks" href="https://policies.google.com/terms?">Terms</a>
		</footer>
    </body>
    </html>
